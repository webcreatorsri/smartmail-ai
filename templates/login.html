<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartMail AI - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-card {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .login-card h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .login-card p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .login-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .login-btn:hover {
            background-color: #3367d6;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>SmartMail AI</h1>
        <p>Login with your Gmail account to summarize and prioritize your emails.</p>
        <a class="login-btn" href="/login">Login with Gmail</a>
        <div class="footer">Secure login using Google OAuth 2.0</div>
    </div>
</body>

</html>
